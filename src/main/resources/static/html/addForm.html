<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>알바콘 가입</h2>
  </div>
  <h4 class="mb-3">회원 가입 정보 입력</h4>
  <form action="item.html" method="post">
    <div>
      <label for="testName">이름</label>
      <input type="text" id="testName" name="testName" class="form-control" placeholder="이름을 입력하세요">
    </div>
    <div>
      <label for="testId">아이디</label>
      <input type="text" id="testId" name="testId" class="form-control"
             placeholder="사용할 아이디를 입력하세요">
    </div>
    <div>
      <label for="testPwd">비밀번호</label>
      <input type="text" id="testPwd" name="testPwd" class="form-control" placeholder="사용할 비밀번호를 입력하세요">
    </div>
    <div>
      <label for="testEmail">이메일</label>
      <input type="text" id="testEmail" name="testEmail" class="form-control" placeholder="사용할 이메일을 입력하세요">
    </div>
    <div>
      <label for="testPhone">핸드폰 번호</label>
      <input type="text" id="testPhone" name="testPhone" class="form-control" placeholder="사용할 핸드폰 번호를 입력하세요 ( - 없이)">
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">매니저
          등록</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='loginFrom.html" type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
